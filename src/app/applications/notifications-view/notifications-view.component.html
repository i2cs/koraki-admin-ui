<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <div *ngIf="!loaded" class="text-center">
          <button class="btn btn-primary" (click)="loadNotifications()">Load Notification</button>
        </div>
      </div>
      <div class="card-body">
        <div *ngIf="loaded" class="material-datatables table-responsive">
          <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
            <thead>
              <tr>
                <th colspan="2">Notification</th>
                <th>Created On</th>
                <th></th>
                <th class="disabled-sorting text-right"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of table">
                <td>
                  <img [src]="row['thumbnailUrl']" height="60" />
                </td>
                <td>
                  <div *ngIf="isLocalizedNotification(row['notificationText'])">
                    <div *ngFor="let s of parse(row['notificationText']);trackBy: trackByFn">
                      <span class="no-key">{{s.key}}</span>
                      <span class="no-text" title="Notification of {{s.key}} locale">{{s.value}}</span>
                    </div>
                  </div>
                  <div *ngIf="!isLocalizedNotification(row['notificationText'])" [innerHtml]="row['notificationText']"></div>
                </td>
                <td title="{{row['createdOn']}}">{{row['createdOn'] | amFromUtc | amTimeAgo}}</td>
                <td class="text-right">
                  <a href="#" onclick="return false;" (click)="remove(row['id'])" class="btn btn-link btn-danger btn-just-icon" title="Remove this">
                    <i class="material-icons">close</i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
