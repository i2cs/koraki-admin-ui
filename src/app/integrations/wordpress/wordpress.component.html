<div class="main-content">
    <div class="container-fluid">
      <div class="col-md-12 mr-auto ml-auto">
        <div class="card ">
          <div class="card-header">
            <h3 class="card-title">
              Wordpress Integration
            </h3>
            <div class="text-center">
              <img src="assets/img/integrations/wordpress.png" class="integration-image" />
            </div>
            <h5 class="card-description">Integrate your Wordpress/WooCommerce website with Koraki</h5>
  
          </div>
          <mat-divider></mat-divider>
          <div class="card-body" [ngClass]="{'loading':loading}">
            
              <mat-tab-group  disableRipple="true" color="primary" class="md-no-animation" [@.disabled]="true" dynamicHeight="false">
              <mat-tab label="Introduction">
                Test
              </mat-tab>
          <mat-tab label="Events">
              <app-event-config-view code="wordpress" [applicationId]="appId"></app-event-config-view>
          </mat-tab>
          <mat-tab label="Triggers">
              <app-rule-config-view code="wordpress" [applicationId]="appId"></app-rule-config-view>
          </mat-tab>
          
          </mat-tab-group>
  
          </div>
        </div>
      </div>
    </div>
  </div>
