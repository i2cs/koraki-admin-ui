<div class="row">
  <div class="col-sm-12">
    <mat-form-field floatLabel="always">
      <mat-label>Name</mat-label>
      <input required type="text" name="name" [(ngModel)]="form.name" #name="ngModel" placeholder="John Doe" matInput>
    </mat-form-field>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <mat-form-field floatLabel="always">
      <mat-label>Address</mat-label>
      <input required type="text" name="address" [(ngModel)]="form.address" #address="ngModel" placeholder="2035, Sunset Lake Road"
        matInput id="address">
    </mat-form-field>
  </div>
</div>

<div class="row">
  <div class="col-md-4">
    <mat-form-field floatLabel="always">
      <mat-label>City</mat-label>
      <input required type="text" name="city" [(ngModel)]="form.city" #city="ngModel" placeholder="Newark" matInput id="city">
    </mat-form-field>
  </div>

  <div class="col-md-4">
    <mat-form-field floatLabel="always">
      <mat-label>State</mat-label>
      <input required name="state" [(ngModel)]="form.state" #state="ngModel" type="text" placeholder="Delaware" matInput id="state">
    </mat-form-field>
  </div>

  <div class="col-md-4">
    <mat-form-field floatLabel="always">
      <mat-label>ZIP</mat-label>
      <input type="text" name="zip" [(ngModel)]="form.zip" #zip="ngModel" placeholder="19702" matInput id="zip">
    </mat-form-field>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <mat-form-field floatLabel="always">
      <mat-label>Country</mat-label>
      <mat-select required autofilled="true" name="country" [(ngModel)]="form.country" #country="ngModel" placeholder="Select your country">
        <mat-option *ngFor="let country of countries" [value]="country.code">
          {{country.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<div class="row">
  <div class="col-md-12 cc">
    <ngx-stripe-card [options]="cardOptions" [elementsOptions]="elementsOptions"></ngx-stripe-card>
  </div>

  </div>
</div>
