<div class="main-content">
  <div class="container-fluid">
    <div class="col-md-12 col-sm-12 mr-auto ml-auto">
      <div class="card" data-color="orange">
        <div class="card-header text-center">
          <h3 class="card-title">
            Add new card
          </h3>
        </div>
        <div class="card-body" [ngClass]="{'loading':loading}">
          <form (ngSubmit)="addCard()" #subsForm="ngForm">
            <div class="offset-md-3 col-sm-6">
              <app-add-card [(form)]="form"></app-add-card>
            </div>
          </form>
        </div>
        <div class="card-footer">
            <a mat-raised-button class="btn btn btn-fill" routerLink="/subscription/cards">Cancel</a>
            <button [disabled]="subsForm.invalid" *ngIf="!loading" mat-raised-button type="submit" class="btn btn-primary btn-fill" (click)="subsForm.ngSubmit.emit()">Add card</button>
          </div>
      </div>
    </div>
  </div>
</div>
