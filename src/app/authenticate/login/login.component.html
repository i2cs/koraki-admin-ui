<div class="row">
  <div class="offset-md-1 col-md-10">
    <div class="card">
      <div class="card-header text-center">
        <img src="https://raw.githubusercontent.com/i2cs/koraki-static/master/koraki-logo-horizontal.png" width="150px" />
        <h3 class="card-title">
          Login or Register
        </h3>
        <h5 class="card-description">and start using koraki widget free forever</h5>
      </div>

      <div class="card-body">

        <div class="row" style="height: 128px;">
          <div class="col-md-6 text-center" style="margin: auto;max-width: 414px; margin-bottom: 5px;">
            <iframe src="https://api.koraki.io/widget.html?_i=6lpQ1I0aJEJEy6kj3JiY8kOzp2M4F1UZ" style="border: 0; width: 100%; height: 128px;"></iframe>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 text-center" style="margin: auto;">
            <button mat-raised-button class="btn btn-primary" (click)="redirectToLogin()">
              Login or Register
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
